  <body>
    <video id="stream" width="480" height="640"></video>
    <canvas id="src" width="480" height="640"></canvas>
    <script>
      window.addEventListener("load", function (ev) {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: function (engineInitializer) {

          },
        });
      });
    </script>
    <script>
      async function startStream() {
        let video = document.getElementById("stream");
        let canvas = document.getElementById("src");
        await navigator.mediaDevices
          .getUserMedia({
            video: {
              facingMode: "environment",
              // height: { min: 640, ideal: 1024, max: 1400 },
              // width: { min: 480, ideal: 768, max: 1050 },
              // height: { min: 1024, ideal: 1024, max: 1024 },
              // width: { min: 768, ideal: 768, max: 768 },
            },
          })
          .then(function (stream) {
            const streamSettings = stream.getVideoTracks()[0].getSettings();
            let width = streamSettings.width;
            let height = streamSettings.height;

            console.log(`SOURCE - w: ${width} | h: ${height}`);

            // const newWidth = height * (3 / 4);
            // if (width < newWidth) {
            //   height = width * (4 / 3);
            // } else {
            //   width = newWidth;
            // }
            // console.log(`CONVERTED - w: ${width} | h: ${height}`);

            // window.srcWidth = width;
            // window.srcHeight = height;

            width = width.toString();
            height = height.toString();

            video.setAttribute("width", width);
            video.setAttribute("height", height);
            canvas.setAttribute("width", width);
            canvas.setAttribute("height", height);

            video.srcObject = stream;
            video.play();
            window.stopCamera = () => stream.getTracks()[0].stop();
          })
          .catch(function (err) {
            console.log("An error occurred! " + err);
          });
        return video;
      }
      function getContext() {
        let canvasFrame = document.getElementById("src");
        return canvasFrame.getContext("2d", {
          willReadFrequently: true,
        });
      }
    </script>
    <script async src="opencv.js" type="text/javascript"></script>
